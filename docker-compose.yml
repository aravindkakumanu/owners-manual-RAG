# Run: docker-compose up (set OPENAI_API_KEY and GROQ_* in .env or shell first).
# Verify: curl http://localhost:8080/actuator/health

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ownermanual
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ownermanual"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC (Spring AI client)
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      QDRANT_URL: qdrant
      QDRANT_API_KEY: ""
      SPRING_AI_VECTORSTORE_QDRANT_USE_TLS: "false"
      SUPABASE_DB_URL: jdbc:postgresql://postgres:5432/ownermanual
      SUPABASE_DB_USERNAME: postgres
      SUPABASE_DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy

volumes:
  postgres_data:
