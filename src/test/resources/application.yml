spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: "test"
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  sql:
    init:
      mode: never
  ai:
    openai:
      # Use env when set; else test-key for unit tests that skip real calls
      api-key: ${OPENAI_API_KEY:test-key}
      chat:
        api-key: ${GROQ_API_KEY:test-key}
        base-url: https://api.groq.com/openai
        read-timeout: 15s
        options:
          model: ${GROQ_MODEL:llama-3.1-8b-instant}
      embedding:
        api-key: ${OPENAI_API_KEY:test-key}
    vectorstore:
      qdrant:
        host: ${QDRANT_URL:localhost}
        port: 6334
        use-tls: ${QDRANT_USE_TLS:false}
        api-key: ${QDRANT_API_KEY:}
        initialize-schema: true
        collection-name: owners_manual_rag_test

app:
  query:
    top-k: 5